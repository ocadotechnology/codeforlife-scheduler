name: Main

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  get-service-names:
    runs-on: ubuntu-22.04
    outputs:
      service-names: ${{ steps.get-service-names.outputs.value }}
    steps:
      - name: 🐍 Set up Python Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/python/setup-environment@main

      - name: Get Service Names
        id: get-service-names
        run: |
          value=$(pipenv run python schedules.py)
          echo "value=$value" >> $GITHUB_OUTPUT

  main:
    uses: ocadotechnology/codeforlife-workspace/.github/workflows/backend.yaml@workspace-220 # TODO: set to @main
    needs: [get-service-names]
    secrets: inherit
    with:
      django: false
      aws-sqs-queues: ${{ needs.get-service-names.outputs.service-names }}
